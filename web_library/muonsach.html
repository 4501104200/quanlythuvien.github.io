<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/feature.css">
    <script src="https://kit.fontawesome.com/7c4c53d836.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
       <div class="header">
            <div class="header__user">
                <h4 class="header__user-name">Admin<i class="fa-solid fa-caret-down header__user-icon"></i></h4>  
            </div>
       </div>
       <div class="container">
            <div class="container__title">
                <h2 class="container__title-name">Borrowed Book</h2>
            </div>
            <div class="container__content">
                <div class="container__content-head">
                    <div class="container__content-name"><i class="fa-solid fa-file container__content-icon--reports"></i>Borrowed Book</div>
                    <div class="container-print">
                        <button class="container__content-print"><i class="fa-solid fa-print container__content-icon--print"></i>Print</button>
                    </div>
                </div>

                <div class="form-borrowed-book">
                        <form class="form" action="" method="">
                            <label  for="MADG">Mã độc giả</label>
                            <input class="inputCss" type="text">
                            <label  for="TENDG">Tên độc giả</label>
                            <input class="inputCss" type="text">
                            <label  for="MASACH">Mã Sách</label>
                            <input class="inputCss" type="text">
                            <label  for="TENSACH">Tên Sách</label>
                            <input class="inputCss" type="text">
                            <label  for="MALOAISACH">Mã loại sách</label>
                            <input class="inputCss" type="text">
                            <label  for="DATEBORROW">Ngày mượn</label>
                            <input class="inputCss" type="date">
                            <label  for="DATERETURN">Ngày trả</label>
                            <input class="inputCss" type="date">
                            <label  for="TIENDATCOC">Tiền đặt cọc</label>
                            <input class="inputCss" type="text">
                            <label  for="MAKYTHUVIEN">Mã ký thư viện</label>
                            <input class="inputCss" type="text">

                            <button class="container__content-add"><i class="fa-solid fa-plus container__content-icon--add"></i>Add</button>
                            <button class="container__content-cancel"><i class="fa-solid fa-ban container__content-icon--cancel"></i>Cancel</button>

                        </form>
                </div>
            </div>

               

            </div>
       </div>
    </div>
</body>
</html>
